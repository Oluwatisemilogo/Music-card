<!DOCTYPE html>
<html>
    <head>
        <title>Summary</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        
    </head>

    <body>
        <main class="Total">
            <img class="desk" src="./assets/images/pattern-background-desktop.svg" alt="">
            <section class="card">
                <div class="image">
                    <img src="./assets/images/illustration-hero.svg" alt="no image">
                </div>
                <div class="Main">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
                    <div class="whole">
                        <img src="./assets/images/icon-music.svg" alt="icon-music">
                        <div class="plan">
                            <h3>Annual Plan</h3>
                            <p>$59.99/year</p>
                        </div>   
                        <button>Change</button>
                    </div>
        
                    <button class="Payment">
                        Proceed to Payment
                    </button>
    
                    <button class="Cancel">
                        Cancel Order
                    </button>
                </div>
            </section>
        </main>
    </body>
</html>
